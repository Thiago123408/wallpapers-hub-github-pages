<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Galeria de Papéis de Parede</title>
  <meta name="description" content="Upload e download de papéis de parede. Aberto para contribuições via GitHub.">
  <link rel="icon" href="assets/img/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="assets/css/style.css">
  <script defer src="assets/js/config.js"></script>
  <script defer src="assets/js/app.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="container row">
      <a class="brand" href="./">
        <span class="logo">◆</span>
        <strong>Wallpapers</strong> Hub
      </a>
      <nav class="nav">
        <a href="./">Galeria</a>
        <a href="sobre.html">Sobre</a>
        <a class="btn" id="uploadBtn" href="#" target="_blank" rel="noopener">Enviar imagem</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="controls">
      <input id="search" placeholder="Pesquisar por nome, tag, autor..." />
      <select id="resolution">
        <option value="">Todas as resoluções</option>
        <option>4k</option><option>2k</option><option>1080p</option><option>Mobile</option>
      </select>
      <select id="sort">
        <option value="recent">Mais recentes</option>
        <option value="name">Nome</option>
      </select>
      <button id="refresh" class="btn ghost">Atualizar</button>
    </section>

    <section id="grid" class="grid"></section>

    <template id="card-tpl">
      <article class="card">
        <a class="thumb" href="#" download>
          <img alt="preview" loading="lazy">
        </a>
        <div class="meta">
          <h3 class="title"></h3>
          <p class="sub"><span class="res"></span> • <span class="author"></span></p>
          <div class="tags"></div>
          <div class="actions">
            <a class="btn small primary" target="_blank" rel="noopener">Baixar</a>
            <a class="btn small ghost" target="_blank" rel="noopener">Ver no GitHub</a>
          </div>
        </div>
      </article>
    </template>

    <p id="empty" class="empty hidden">Nenhuma imagem encontrada. Tenta outra busca.</p>
  </main>

  <footer class="footer">
    <div class="container foot">
      <span>Feito para GitHub Pages • Upload via Issues + Actions</span>
      <a id="repoLink" target="_blank" rel="noopener">Repositório</a>
    </div>
  </footer>
</body>
</html>
